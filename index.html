<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="component-container">
      <div class="result-container">
        <h3>Your Result</h3>
        <div class="circle">
          <h2>76</h2>
          <p>of 100</p>
        </div>
        <h2>Great</h2>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="summary-container">
        <h3>Summary</h3>
        <div class="summary-item reaction">
          <p class="item-title">
            <img src="./assets/images/icon-reaction.svg" /> Reaction
          </p>
          <p class="item-points"><span>80</span> / 100</p>
        </div>
        <div class="summary-item memory">
          <p class="item-title">
            <img src="./assets/images/icon-memory.svg" />Memory
          </p>
          <p class="item-points"><span>92</span> / 100</p>
        </div>
        <div class="summary-item verbal">
          <p class="item-title">
            <img src="./assets/images/icon-verbal.svg" />Verbal
          </p>
          <p class="item-points"><span>61</span> / 100</p>
        </div>
        <div class="summary-item visual">
          <p class="item-title">
            <img src="./assets/images/icon-visual.svg" />Visual
          </p>
          <p class="item-points"><span>72</span> / 100</p>
        </div>
        <button class="continue-button">Continue</button>
      </div>
    </div>

    <footer>
      <div class="attribution">
        <p>
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by Janis Posern.
        </p>
      </div>
    </footer>
  </body>
</html>
